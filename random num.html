<head>
  <meta charset="utf-8">

<body>
  <div id="show"></div>
  <button onclick="random(1000,59999)">click me</button>

  <script async defer>
    const arrayOfNums = []
    function random(num1, num2) {
      debugger;
      
      let show = document.getElementById("show")

      if (num2 > num1) {
        let finalNum = Math.floor(Math.random() * (num2 - num1 + 1) + num1);
        if (arrayOfNums.includes(finalNum)) {
          random(1000, 59999)
        } else {
          show.innerText = finalNum
          arrayOfNums.push(finalNum)
        }
      } else {
        let finalNum = Math.floor(Math.random() * (num1 - num2 + 1) + num2);
        if (arrayOfNums.includes(finalNum)) {
          random(1000, 59999)
        } else {
          show.innerText = finalNum
          arrayOfNums.push(finalNum)
        }
      }
    }
  </script>
</body>
